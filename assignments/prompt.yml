---

- hosts: apacheweb
  connection: ssh
  sudo: yes
  gather_facts: no
  vars:
     playbook_version: 0.1b
  vars_prompt:
        - name: pkgtoinstall
          prompt: INstall which package?
          default: telnet
          private: no
  tasks:
      - name: install the indicated package
        yum: pkg={{ pkgtoinstall }} state=latest
  
  
